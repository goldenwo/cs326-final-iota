<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
        <title>Stonks</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-faded">
            <a class="navbar-brand" href="#">
              <img id="brandlogo" src="docs/imgs/stonks_logo.svg" class="d-inline-block align-top" width="100" height="30" alt="" loading="lazy">
            </a>

            <form class="mr-auto ml-auto d-inline w-25">
              <div class="input-group">
                  <input type="text" class="form-control border border-right-0" placeholder="Ticker, @Username, or Group">
                  <span class="input-group-append">
                    <button class="btn btn-outline-secondary border">
                      Search
                    </button>
                  </span>
              </div>
            </form>

            <form class="form-inline">
              <button type="button" class="btn btn-primary mx-2 border-0">Rankings</button>
              <button type="button" class="btn btn-primary mx-2 border-0">Groups</button>
            </form>

            <a class="navbar-brand" href="#">
                <img id="bell" src="docs/imgs/bell.svg" class="d-inline-block align-top" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand" href="#">
                <img id="message" src="docs/imgs/message.svg" class="d-inline-block align-top" width="30" height="30" alt="">
            </a>
            <a class="navbar-brand" href="#">
                John Doe <img id="avatar" src="docs/imgs/avatar.svg" class="d-inline-block align-top" width="30" height="30" alt="">
            </a>
        </nav>

        
    </body>
</html>
