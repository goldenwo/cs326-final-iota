<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>

            <form class="mr-auto ml-auto d-inline w-25">

                                    <div class="col left"><h5>SPY</h5></div>

                    <form class="form-inline"></form>
                        <a class="d-inline-block align-top" href="#">
                            <img id="avatar" src="docs/imgs/avatar.svg" class="d-inline-block align-top" width="30" height="30" alt="">
                        </a>
                        <textarea class="form-control d-inline-block postbox" id="userpost" rows="2" placeholder="Post here!"></textarea>
                    </form>
                    <button type="submit" class="btn btn-primary border-0 float-right">Post</button>
