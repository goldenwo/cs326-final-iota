<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
        <title>Stonks</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-faded border-bottom">
            <a class="navbar-brand" href="#">
              <img id="brandlogo" src="docs/imgs/stonks_logo.svg" class="d-inline-block align-top" width="100" height="30" alt="" loading="lazy">
            </a>

            <form class="mr-auto ml-auto d-inline w-25">
              <div class="input-group">
                  <input type="text" class="form-control border border-right-0" placeholder="Ticker, @Username, or Group">
                  <span class="input-group-append">
                    <button class="btn btn-outline-secondary border">
                      Search
                    </button>
                  </span>
              </div>
            </form>

            <form class="form-inline">
              <button type="button" class="btn btn-outline-secondary mx-2">Log In</button>
              <button type="button" class="btn btn-primary mx-2 border-0">Sign Up</button>
            </form>
        </nav>

        <div class="container">
          <br><br>
          <div class="row my-auto pt-5">
            <div class="col"></div>
            <div id="login" class="col">
              <h3>Log In</h3>
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <!--username-->
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <!--password-->
                  <label for="password">Password</label>
                  <input type="password " class="form-control" id="password">
                </div>
                <!--remember me-->
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberme">
                  <label class="form-check-label" for="rememberme">Remember me</label>
                </div>
                <!--log in button-->
                <button type="submit" class="btn btn-primary border-0">Log In</button>
              </form>
              <br>
              <a href="">Sign up</a>
              <br>
              <a href="">Forgot your password?</a>

            </div>
            <div class="col"></div>
          </div>
        </div>
    </body>
</html>
