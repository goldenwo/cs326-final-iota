<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="main.css" />
        <script src="login.js"></script>
        <script src="index.js"></script>
        <title>Stonks</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-light bg-faded border-bottom">
        <a class="navbar-brand" href="#">
          <img id="brandlogo" src="docs/imgs/stonks_logo.svg" class="d-inline-block align-top" width="100" height="30" alt="" loading="lazy">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <a href="login.html" class="btn btn-outline-secondary mx-2">Log In</a>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <a href="register.html" class="btn btn-primary mx-2 border-0">Sign Up</a>

            </ul>
        </div>

        <div class="container">
          <br><br>
          <div class="row my-auto pt-5">
            <div class="col"></div>
            <div id="login" class="col">
              <h3>Log In</h3>
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            </div>
            <div class="col"></div>
          </div>
        </div>
    </body>
