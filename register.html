<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
        <script src="register.js"></script>
        <script src="index.js"></script>
        <title>Stonks</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-faded border-bottom">
            <a class="navbar-brand" href="#">
              <img id="brandlogo" src="docs/imgs/stonks_logo.svg" class="d-inline-block align-top" width="100" height="30" alt="" loading="lazy">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline my-2 my-lg-0">
                        <a href="login.html" class="btn btn-outline-secondary mx-2">Log In</a>
                    </form>
                    <form class="form-inline my-2 my-lg-0">
                        <a href="register.html" class="btn btn-primary mx-2 border-0">Sign Up</a>
                    </form>
                </ul>
            </div>
        </nav>

        <div class="mid pt-5">
            <h3>Register</h3>
        </div>

        <div class="row justify-content-md-center" style="margin-top: 30px">
            <div class="col-md-4">
        
                <form method="POST" action="/register">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Enter username">
                    </div>
        
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
        
                    <div class="form-group">
                        <label for="confirmPasswordInput">Confirm Password</label>
                        <input name="confirmPassword" type="password" class="form-control" id="confirmPasswordInput"
                            placeholder="Re-enter your password here">
                    </div>
        
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
